<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8" />
  <title>Kabanosu Spēle</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #f2f2f2; }
    .section { display: none; padding: 20px; text-align: center; }
    #gameScreen { position: relative; width: 100%; height: 400px; background: #cce5ff; }
    #game { position: relative; width: 100%; height: 100%; overflow: hidden; border: 2px solid #333; }
    #player { position: absolute; bottom: 10px; width: 50px; height: 50px; background: red; }
    .item { position: absolute; width: 30px; height: 30px; top: 0; }
    .kabanos { background: green; }
    .brokoli { background: purple; }
    .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
             background: white; padding: 20px; border: 2px solid #000; z-index: 10; }
  </style>
</head>
<body>

<div id="rulesSection" class="section" style="display: block;">
  <h2>Noteikumi</h2>
  <p>Noķer kabanosus, izvairies no brokoļiem!</p>
  <button id="rulesNextBtn">Tālāk</button>
</div>

<div id="nameInputSection" class="section">
  <h2>Ievadi savu vārdu</h2>
  <input id="playerName" type="text" />
  <button id="confirmNameBtn">Apstiprināt</button>
</div>

<div id="gameScreen" class="section">
  <div id="game">
    <div id="player"></div>
  </div>
  <div>
    Punkti: <span id="score">0</span> | Dzīvības: <span id="lives">3</span>
  </div>
  <button id="startGameBtn">Sākt spēli</button>
</div>

<div id="gameOverModal" class="modal">
  <h2>Spēle beigusies!</h2>
  <p><strong id="finalPlayerName"></strong>, tavs rezultāts: <strong id="finalScore"></strong></p>
  <button id="restartGameBtn">Sākt no jauna</button>
  <button id="showLeaderboardBtn">Rezultātu tabula</button>
</div>

<div id="leaderboardModal" class="modal">
  <h2>Top 10</h2>
  <ol id="leaderboardList"></ol>
  <button id="restartFromLeaderboardBtn">Sākt no jauna</button>
</div>

<script src="script.js"></script>
</body>
</html>
